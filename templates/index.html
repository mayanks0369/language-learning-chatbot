<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Learning Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Language Learning Chatbot</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST" action="/">
                <div class="form-group">
                    <label for="target_language">Which language would you like to learn?</label>
                    <input type="text" class="form-control" id="target_language" name="target_language" placeholder="e.g., Spanish" required>
                </div>
                <div class="form-group">
                    <label for="known_language">Which language do you know?</label>
                    <input type="text" class="form-control" id="known_language" name="known_language" placeholder="e.g., English" required>
                </div>
                <div class="form-group">
                    <label for="level">What is your current level in the target language?</label>
                    <select class="form-control" id="level" name="level" required>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Start Chatting</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
